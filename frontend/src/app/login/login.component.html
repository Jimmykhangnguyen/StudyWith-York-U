
<div class = "body">
<div class ="wrapper">
<h1>Sign in With Email</h1>
<form (ngSubmit)="onLoginSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="username@yourdomain.com" [(ngModel)]="email" name="email" required />
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter here" [(ngModel)]="password" name="password" required />
  </div>

  <button type="submit">Login</button>
</form>

<div>
  <label for="register">Don't have an account? </label>
  <button (click)="registerRoute()">Register</button>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
</div>
</div>
