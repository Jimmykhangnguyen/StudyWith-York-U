<div class="study-area">
  <h2 id="pageTitle">Study Areas at York</h2>
  <form>
    <input
      type="text"
      placeholder="Search for study areas..."
      id="searchBar"
      name="searchTerm"
      [(ngModel)]="searchTerm"
      (input)="filterStudyAreas()"
    />
  </form>

  <mat-form-field class="filter">
    <mat-label>Filtering</mat-label>
    <mat-select
      [(ngModel)]="selectedCategory"
      (selectionChange)="filterByCategory(selectedCategory)"
    >
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ul>
    <button
      class="studyPlacesButton"
      *ngFor="let area of filteredStudyAreas"
      (click)="onSelectStudyArea(area)"
    >
      <div class="generalStudyInfo">
        <div class="nameAndStars">
          <h2 class="library-title">{{ area.name }}</h2>
          <div class="stars">
            <span *ngFor="let star of [1, 2, 3, 4, 5]" 
                  [class.filled]="star <= area.totalRatingSum/(area.totalRatingCount+0.01) + 1">
              â˜…
            </span>
          </div>
        </div>
        <p class="library-distance">6.2 km away | 10 minutes away</p>
        <p class="library-hours">
          Hours {{ area.opening }}:00 to {{ area.closing }}:00
        </p>
      </div>

      <div class="lowerStudyCard">
        <p class="library-address">
          {{ area.address }}
        </p>
        <p class="library-tags">
          <span class="tags" *ngIf="area.totalCleanRatings >= 3">Clean</span>
          <span class="tags" *ngIf="area.totalBusyRatings >= 3">Busy</span>
          <span class="tags" *ngIf="area.totalLoudRatings >= 3">Loud</span>
          <span class="tags" *ngIf="area.totalRatingSum/(area.totalRatingCount+0.01) + 1 >= 3">Good Ratings</span>
        </p>
      </div>
    </button>
  </ul>
</div>
