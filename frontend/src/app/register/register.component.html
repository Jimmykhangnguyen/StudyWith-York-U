
<div class = "body">
    <div class ="wrapper">
    <h1>Register</h1>
    <form (ngSubmit)="onRegisterSubmit()">

      <div>
        <label for="username">Username:</label>
        <input type="username" id="email" placeholder="username" [(ngModel)]="username" name="username" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="username@yourdomain.com" [(ngModel)]="email" name="email" required />
      </div>
    
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter here" [(ngModel)]="password" name="password" required />
      </div>

      <div>
        <label for="enterPassword">Re-Enter Password:</label>
        <input type="enterPassword" id="enterPassword" placeholder="Re-Enter Password" [(ngModel)]="enterPassword" name="enterPassword" required />
      </div>
    
      <button type="submit">Register</button>
    </form>
    
    <div>
      <label for="login">Already have an account? </label>
      <button (click)="loginRoute()">Login</button>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    </div>
    </div>
