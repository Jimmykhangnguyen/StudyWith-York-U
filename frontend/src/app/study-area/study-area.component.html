<div class="study-area">
  <h2>Study Areas at York</h2>
  <form>
    <input
      type="text"
      placeholder="Search for study areas..."
      id="searchBar"
      name="searchTerm"
      [(ngModel)]="searchTerm"
      (input)="filterStudyAreas()"
    />
  </form>

  <mat-form-field class="filter">
    <mat-label>Filtering</mat-label>
    <mat-select [(ngModel)]="selectedCategory" (selectionChange)="filterByCategory(selectedCategory)">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ul>
    <button
      class="studyPlacesButton"
      *ngFor="let area of filteredStudyAreas"
      (click)="onSelectStudyArea(area)"
    >
      <div class="selectedCSS">
        <!-- <h3>{{ area.name }}</h3>
        <p><strong>Charging Outlets:</strong> {{ area.chargingOutlets ? 'Yes' : 'No' }}</p>
        <p><strong>Cleanliness Rating:</strong> {{ area.cleanlinessRating }}</p>
        <p><strong>Accessible:</strong> {{ area.accessible ? 'Yes' : 'No' }}</p>
        <p><strong>Loudness:</strong> {{ area.loudness }}</p>
        <p><strong>Business Rating:</strong> {{ area.business }}</p>
        <p><strong>Opening-Closing Hours:</strong> {{ area.opening }}:00 to {{ area.closing }}:00</p> -->
      </div>
    </button>
  </ul>
</div>
